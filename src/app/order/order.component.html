<form class="addform" #f="ngForm" (ngSubmit)="onAddOrder()" ngNativeValidate>
    <h1 class="center-title">Order</h1>
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="Author">Payment</label>
        <select id="author" class="form-control" [(ngModel)] ="order.paymentMethod" [ngModelOptions]="{standalone: true}" required>
          <option value="">-- Choose Payment--</option>
          <option [value]="payment.id" *ngFor="let payment of paymentList">{{payment.method}}</option>
       </select>
      </div>
      <div class="col-md-4 mb-3">
        <label for="Category">Shipping</label>
        <select id="category" class="form-control" [(ngModel)] ="order.shippingFee" [ngModelOptions]="{standalone: true}" required>
          <option value="">-- Choose Shipping--</option>
          <option [value]="ShippingFee.id" *ngFor="let ShippingFee of shippingList">{{ShippingFee.location}}</option>
       </select>
      </div>
      <div class="col-md-4 mb-3">
        <label for="Picture">Address</label>
        <input type="text" [(ngModel)] ="order.address" [ngModelOptions]="{standalone: true}" class="form-control" id="Picture" placeholder="Address" required>
      </div>
    </div>
    <div class="col text-right">
        <button class="btn btn-success" type="submit">Submit</button>
      </div>
  </form>
