<h1 class="Center-title left">Book Shop</h1>

<div>

        <li><a href="~/Admin/Index"><i class="fa fa-heart"></i>Account</a></li>

        <li><a (click)="logout()" routerLink="/login"><i class="fa fa-arrow-right"></i>Log out</a></li>
        <li><a routerLink="/cartItems"><i class="fa fa-ship"></i>Cart</a></li>
    </ul>
</div>

<!-- slider -->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="https://sachcudkt.com/wp-content/uploads/2019/10/banner-sach4.png"
                alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="http://file.hstatic.net/1000217031/article/banner__top_20_sach_ban_chay.jpg"
                alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://bestbooks.com.vn/wp-content/uploads/2020/04/Banner-web-1-02-02.jpg"
                alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!-- content -->
<h1 class="Center-title">New Book</h1>
<form class="search-form justify-content-center form-inline align-middle">
    <input class="search" type="search" #key="ngModel" ngModel name="key" placeholder="Search"  style="padding-left: 10px;">
    <button (click)="searchBooks(key.value)" class="btn btn-outline-success" type="submit">Search</button>
</form>

<!-- Product -->
<div class="container" id="main-container">
    <div class="row">
        <div *ngFor="let book of books" class="col-md-6 col-xl-3">
            <div class="card m-b-30">
                <div class="card-body row">
                    <div class="col-6">
                        <img src="../../../assets/image/{{book?.picture}}" alt="" class="img-fluid w-60">
                    </div>

                    <div class="col-6 card-title align-self-center mb-0">
                        <a routerLink="/bookDetail/+{{book?.id}}"><h5>{{book?.bookName}}</h5></a>
                        <p class="m-0">Price: {{book?.salePrice | currency :'VND'}}</p>
                    </div>
                </div>
                <div class="card-body">
                    <div class="float-right btn-group btn-group-sm">
                        <button (click)="addToCart(book!.id)" class="btn-add btn-primary btn-sm">Add To Cart</button>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>

    </div>
</div>
