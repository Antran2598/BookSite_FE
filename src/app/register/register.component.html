<div class="body">
    <div class="container">
        <!-- <label for="show" class="close-btn fas fa-times" title="close"></label> -->

        <div class="memoslogin" href="#" [routerLink]="['']">Register</div>

        <form (ngSubmit)="f.form.valid && onSubmit()" *ngIf="!isSuccessful" #f="ngForm" ngNativeValidate>
            <div class="data">
                <div class="form-group required"><label>Username </label></div>

                <input type="username" name="username" class="form-control" [(ngModel)]="form.username"
                    placeholder="Enter username" required minlength="3" maxlength="20" #username="ngModel" />

            </div>

            <div class="data">
                <label>Password</label>
                <input type="password" name="password" class="form-control" [(ngModel)]="form.password"
                    placeholder="Enter Password" required minlength="6" #password="ngModel" />

            </div>



            <div>
                <div class="register">
                    Already a member? <a routerLink="/login">Sign in here</a>
                </div>
            </div>

            <!-- <div class="form-group">
          <p style="color: red" *ngIf="errorMessage.length > 0">
            {{ errorMessage }}
          </p>
        </div> -->
            <p>{{ message }}</p>
            <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
                Signup failed!<br />{{ errorMessage }}
            </div>
            <div class="btn">
                <div class="inner"></div>
                <button type="submit">Register</button>
            </div>
        </form>
        <div class="alert alert-success" *ngIf="isSuccessful">
            Your registration is successful!
        </div>
    </div>
</div>
